<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/1483bfb030.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="img/imperial-png.png" alt="imperial logo" class="header-logo-image">
            <p class="header-logo-texto">Imperial Store</p>
        </div>
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-btn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav class="header-nav">
            <a href="home.html" class="header-nav-item">Entrar</a> 
            <a href="" class="header-nav-item">Sobre Nós</a>
            <a href="" class="header-nav-item">Registrar</a>
            <a href="" class="header-nav-item">Contatos</a>   
        </nav>
    </header>

    <main class="container">
        <form>
            <div class="container-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Nome de Usúario">
            </div>
            <div class="container-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Senha">
            </div>
            <input type="submit" value="Começar >">
        </form>
    </main>

    <footer class="footer">
        <div class="footer-info">
            <a href="#">Sobre nós</a>
            <a href="#">Política de privacidade</a>
            <a href="#">Termos de uso</a>
        </div>
        <div class="footer-copy">
            <p>&copy; 2022 Imperial Store | Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
